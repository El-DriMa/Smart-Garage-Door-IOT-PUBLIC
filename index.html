<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Garage Door IOT</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="images">
            <img id="doorImage" alt="Door Status">
        </div>
        <div class="container">
            <div class="header">
                <h1>Smart Garage Door</h1>
                <h1>Management System</h1>
            </div>
            <div class="content">
                <div class="toggle-switch" id="toggleSwitch">
                    <div class="switch-knob" id="switchKnob"></div>
                </div>
                <p class="status" id="statusText">Loading...</p>
            </div>
        </div>
    </div>
</body>
</html>
